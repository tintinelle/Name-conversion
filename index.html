<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name conversion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <main class="main">
        <form>
            <fieldset class="main__content">
                <legend>Преобразование имени</legend>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Введите Ваши ФИО</label>
                    <input type="text" class="form-control form-control-lg" id="fullName"
                        placeholder="Иванов Иван Иванович">
                    <div class="form-text">Пожалуйста, введите фамилию, имя и отчество через пробел и
                        нажмите на кнопку "Готово"</div>
                </div>
                <button type="button" class="btn btn-secondary btn-lg" id="button">Готово</button>
                <div id="result">
                    <div class="main_surname" id="surname"></div>
                    <div class="main_name" id="name"></div>
                    <div class="main__patronymic" id="patronymic"></div>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="assets/script/index.js"></script>
</body>

</html>
